<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Image</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    .container{position:relative;width:100vw;height:100vh}
    /* full-bleed image */
    .bg-image{
      position:absolute;inset:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;
      z-index:1;pointer-events:none;
    }
    .bg-image img{max-width:100%;max-height:100%;object-fit:contain;display:block}
    /* canvas overlay for falling numbers */
    #matrixCanvas{
      position:absolute;left:0;top:0;width:100vw;height:100vh;z-index:2;mix-blend-mode:screen;pointer-events:none;
    }
    /* subtle overlay to darken the image beneath for readability */
    .overlay{
      position:absolute;inset:0;background:rgba(0,0,0,0.45);z-index:1.5;pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-image">
      <!-- replace this src with your actual image file name in the same folder -->
      <img src="image_imgupscaler.ai_General_4K.jpg" alt="My Image">
    </div>

    <div class="overlay"></div>

    <canvas id="matrixCanvas" width="1920" height="1080"></canvas>
  </div>

  <script>
    // Matrix rain canvas
    (function() {
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initDrops();
      }
      window.addEventListener('resize', resize, false);
      resize();

      // characters to use â€” numeric 0/1 and some katakana-like symbols for visual effect
      const chars = '01';
      let fontSize = 16;
      let columns;
      let drops = [];

      function initDrops(){
        fontSize = Math.max(12, Math.floor(window.innerWidth / 120)); // scale with width
        columns = Math.floor(canvas.width / fontSize);
        drops = [];
        for (let x = 0; x < columns; x++) {
          drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
        }
      }

      // draw function
      function draw() {
        // translucent black background to create trail effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          const x = i * fontSize;
          const y = drops[i] * fontSize;

          // green glow for the leading character
          ctx.fillStyle = 'rgba(140, 255, 140, 0.9)';
          ctx.fillText(text, x, y);

          // lighter head occasionally
          if (Math.random() > 0.975) {
            ctx.fillStyle = 'rgba(200, 255, 200, 0.9)';
            ctx.fillText(text, x, y - fontSize);
          }

          // reset drop
          if (y > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
        requestAnimationFrame(draw);
      }

      // Initial setup
      initDrops();
      draw();
    })();
  </script>
</body>
</html>
